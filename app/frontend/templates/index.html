{% extends "base.html" %}
{% block content %}
<table>
  <tr>
    <th>Hostname</th>
    <th>Model</th>
    <th>Firmware</th>
  </tr>
  
  {% for device in devices %}
    <tr>
      <td><a href="/switch/{{ device.hostname }}">{{ device.hostname }}</a></td>
      <td>{{ device.model() }}</td>
      <td>{{ device.firmware() }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
